<div class="searchBox">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="请输入搜索内容" class="search"/>
    </nz-input-group>
    <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch class="search"><i nz-icon nzType="search"></i></button>
    </ng-template>    
</div>
