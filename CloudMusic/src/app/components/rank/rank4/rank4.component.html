<div class="rank-item">
    <div class="rank-cover">
      <img [src]="coverImage" width="100" height="100" />
    </div>
    <div class="rank-song">
      <div *ngFor="let item of topSong; let i = index" class="songlist">
        <span style="padding-right:8px">{{i + 1}}.</span>
        <span>{{item.songerName}} - {{item.name}}</span>
      </div>
    </div>
  </div>
