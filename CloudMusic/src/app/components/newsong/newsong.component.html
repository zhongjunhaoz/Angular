<div class="songsheet">
    <div class="title">
        最新音乐
    </div>
    <div class="lists-content">
        <div class="lists" *ngFor="let item of newsongs; let i = index">
            <img [src]="item.pic" />
            <span class="text">
                {{item.songer}} - {{item.name}}
            </span>
        </div>
    </div>
</div>
