<div class="songsheet">
    <div class="title">推荐歌单</div>
    <div class="lists-content">
        <div class="lists" *ngFor="let item of sheet; let i = index">
            <img [src]=item.pic />
            <span class="text">
                {{item.name}}
            </span>
        </div>
    </div>
</div>
